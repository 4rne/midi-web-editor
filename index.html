<html>
    <head>
        <title>Midi Web Editor</title>
        <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
        <script src='https://surikov.github.io/webaudiofontdata/sound/0010_FluidR3_GM_sf2_file.js'></script>
        <script src="script.js"></script>
    </head>
    <body onload="registerEvents()" style="font-family: sans-serif">
        <div class="menu" style="margin-bottom: 2em">
            Midi-Editor for <a href="https://github.com/ProjektionTV/Esp32MidiPlayer" target="_blank">Esp32MidiPlayer</a> | Improve this editor on <a href="https://github.com/4rne/midi-web-editor" target="_blank">GitHub</a>
        </div>
        Volume
        <div class="controls">
            <input type="range" id="volume" min="0.0" max="1.5" value="1.0" step="0.02">
            <input type="button" value="play" id="play">
            <input type="button" value="stop" id="stop">
        </div>
        <textarea id="input" cols="120" rows="10"></textarea>
        <div>
            <h2>Samples</h2>
            <div id="samples"></div>
        </div>
    </body>
</html>
