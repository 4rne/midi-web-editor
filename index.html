<html>
    <head>
        <title>Midi Web Editor</title>
        <script src="script.js"></script>
    </head>
    <body onload="registerEvents()">
        <div class="controls">
            <input type="range" id="volume" min="1" max="100" value="10">
            <input type="button" value="play" id="play">
            <input type="button" value="stop" id="stop">
        </div>
        <textarea id="input" cols="120" rows="10"></textarea>
    </body>
</html>
